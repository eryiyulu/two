<!DOCTYPE html>
<html lang="en">

<head>

    <title>照片墙</title>

</head>

<body>   

    <script >
        class Tools{
            constructor(){
                
            }
            colorss=function(){
                let a = parseInt(Math.random()*256);
                let b = parseInt(Math.random()*256);
                let c = parseInt(Math.random()*256);
                return `rgb(${a},${b},${c})`;
            }
            randomN = function(x,y){
                let a = parseInt(Math.random()*(y-x+1)+x)
                return a
            }
        }
        var z = new Tools();
        class Ball{
                constructor(){
                this.type=document.createElement('div');
                let size = z.randomN(0,500);
                this.height = size;
                this.width = size;
                this.left = z.randomN(0,1500);
                this.top = z.randomN(0,500);
                this.color = z.colorss();
                this.x = z.randomN(-5,5);
                this.y = z.randomN(-5,5);
            }
        }
       
     
       
        Ball.prototype.cho = function(){
            document.body.appendChild(this.type);
            this.type.style.width = this.width + 'px';
            this.type.style.height = this.height + 'px';
            this.type.style.backgroundColor = this.bgColor;
            this.type.style.borderRadius = '50%';
            this.type.style.position = 'absolute';
            this.type.style.left = this.left + 'px';
            this.type.style.top = this.top + 'px';
            this.type.style.background = this.color;
        }
        Ball.prototype.dong = function(){
            let that = this;
            setInterval(function(){
                if(that.type.offsetTop<0 ||that.type.offsetTop>window.innerHeight-that.type.offsetHeight-5){
                    that.y *= -1 ;
                }
                if(that.type.offsetLeft<0 || that.type.offsetLeft>window.innerWidth-that.type.offsetWidth-5){
                    that.x *= -1;
                }
                that.type.style.top=that.type.offsetTop+that.y+'px';
                that.type.style.left=that.type.offsetLeft+that.x+'px';
            })
        }
        for(let i = 0;i<10;i++){
            let a = new Ball();
            a.cho();
            a.dong();
        }

       
    
       
 
        
    </script>
</body>

</html>
