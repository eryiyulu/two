<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片墙</title>
    <script src="../jquery.min.js"></script>
    <style>
    
    </style>
</head>

<body>   

    <script >
        class Tools{
            colorss=function(){
                let a = parseInt(Math.random()*256);
                let b = parseInt(Math.random()*256);
                let c = parseInt(Math.random()*256);
                return `rgb(${a},${b},${c})`;
            }
            randomN = function(x,y){
                let a = parseInt(Math.random()*(y-x+1)+x)
                return a
            }
        }
        var z = new Tools();
        setInterval(function(){
            let aa = $('<div></div>');
             let size = z.randomN(0,500);
            aa.css({'border-radius':'50%','position':'absolute','top':z.randomN(0,500),'left':z.randomN(0,1500),'width':size,'height':size,'background':z.colorss()});
            $('body').append(aa);
                let vio = [];
                let vio2 = [];
            for(let i=0;i<$('div').length;i++){
                vio[i] = z.randomN(-5,5);
                vio2[i] = z.randomN(-5,5);
            clearInterval(aaa)
            var aaa=setInterval(function(){
                if($('div')[i].offsetTop<0 || $('div')[i].offsetTop>window.innerHeight-$('div')[i].offsetHeight-5){
                    vio[i] *= -1 ;
                }
                if($('div')[i].offsetLeft<0 || $('div')[i].offsetLeft>window.innerWidth-$('div')[i].offsetWidth-5){
                    vio2[i] *= -1;
                }
                $('div')[i].style.top=$('div')[i].offsetTop+vio[i]+'px';
                $('div')[i].style.left=$('div')[i].offsetLeft+vio2[i]+'px';
                })
            }
        },1000)  
    </script>
</body>

</html>
