<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片墙</title>
    <script src="../jquery.min.js"></script>
    <style>
    
    </style>
</head>

<body>   

    <script >
        
        class Dian{
            constructor(x,y){
                this.x=x,
                this.y=y
            }
            yuan=function(){
                return Math.sqrt((this.x*this.x)+(this.y*this.y))
            }
            li=function(a){
                return Math.sqrt((this.x-a.x)*(this.x-a.x)+(this.y-a.y)*(this.y-a.y))
            }
        }
       
        class Yuanzhu{
            constructor(x,y){
                this.tall=x;
                this.ban=y;
            }
            zhou=function(){
                return (Math.PI*this.ban*2).toFixed(2)
            }
            ti=function(){
                return this.zhou()/2*this.ban*this.tall
            }
            mian=function(){
                return  this.zhou()*this.ban+this.zhou()*this.tall
            }
        }


        class Tools{
            constructor(){
                
            }
            colorss=function(){
                let a = parseInt(Math.random()*256);
                let b = parseInt(Math.random()*256);
                let c = parseInt(Math.random()*256);
                return `rgb(${a},${b},${c})`;
            }
            randomN = function(x,y){
                let a = parseInt(Math.random()*(y-x+1)+x)
                return a
            }
        }
        var a = new Dian(1,2);
        var b = new Dian(2,2)
        console.log(a)
        console.log(a.yuan())
        console.log(a.li(b))

        var q = new Yuanzhu(2,2)
        console.log(q)
        console.log(q.zhou())
        console.log(q.ti())
        console.log(q.mian())

        var z = new Tools();
        console.log(z.colorss())
        console.log(z.randomN(1,13))
        console.log(z.colorss())
        let qiu = prompt('出现小球个数')
        for(let i=0;i<qiu;i++){
             let aa = $('<div></div>');
             let size = z.randomN(0,500);
            aa.css({'border-radius':'50%','position':'absolute','top':z.randomN(0,500),'left':z.randomN(0,1500),'width':size,'height':size,'background':z.colorss()});
            $('body').append(aa);
        }
       for(let i=0;i<$('div').length;i++){
            let vio = z.randomN(-5,5);
            let vio2 = z.randomN(-5,5);
            setInterval(function(){
                if($('div')[i].offsetTop<0 || $('div')[i].offsetTop>window.innerHeight-$('div')[i].offsetHeight-5){
                    vio *= -1 ;
                }
                if($('div')[i].offsetLeft<0 || $('div')[i].offsetLeft>window.innerWidth-$('div')[i].offsetWidth-5){
                    vio2 *= -1;
                }
                $('div')[i].style.top=$('div')[i].offsetTop+vio+'px';
                $('div')[i].style.left=$('div')[i].offsetLeft+vio2+'px';
        })
       }
       
       
 
        
    </script>
</body>

</html>
